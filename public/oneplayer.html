<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FlowerBed</title>
        <script type="module" src="app.js"></script>
        
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body>

<div id="game-info">
    <p>Turn: <span id="turn-display"></span></p>
    <p>Info: <span id="info"></span></p>
</div>

<div id="gamesboard-container"></div>

<div class="option-container">
    <div id ="0" class="sunflower-preview sunflower" draggable="true">
        <span class="emoji" >&#127803;&#127803;&#127803;&#127803;&#127803;&#127803;</span>
    </div>

    <div id="1" class="tulip-preview tulip" draggable="true">
        <span class="emoji" >&#127799;&#127799;&#127799;&#127799;&#127799;</span>
    </div>

    <div id="2" class="hibiscus-preview hibiscus" draggable="true">
        <span class="emoji" >&#127802;&#127802;&#127802;&#127802;</span>
    </div>

    <div id="3" class="hyacinth-preview hyacinth" draggable="true">
        <span class="emoji" >&#129723;&#129723;&#129723;</span>
    </div>

    <div id="4" class="rose-preview rose" draggable="true">
        <span class="emoji" >&#127801;&#127801;</span>
    </div>
</div>

    <button id="start-button">START</button>
    <button id="continue-button">CONTINUE</button>
    <button id="rotate-button">ROTATE</button>
    <button id="reset-button">RESET</button>
    <button id="quit-button">QUIT GAME</button>


</body>
</html>
